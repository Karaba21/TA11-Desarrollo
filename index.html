<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="claseElem" >Number 1 - I'm a class!</p>
    <div id="elem2">Number 2 - I'm one ID.</div>
    <p class="claseElem clase2">Number 3 - I'm a class, but cooler!</p>
    <div id="elem4">Number 4 - I'm another ID.</div>
    <p class="claseElem" >Number 5 - I'm a class!</p>
</body>
</html>
